{% load static %}
<!doctype html>
<html lang="es">
<head>
  	<title>Inicia Sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/css/style2.css">
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../static/cirugia.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Inicia Sesión</h3>
			      		</div>
			      	</div>

							<!-- Mensajes flash -->
								{% if messages %}
								{% for message in messages %}
								<div class="alert alert-danger alert-dismissible fade show" role="alert" id="flash-message">
									{{ message }}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								  </div>
								{% endfor %}
								{% endif %}
						  
						   <!-- Formulario -->
			      	<form method="post">
			      		{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="numero_documento">Número de Documento</label>
			      			{{ form.numero_documento }}
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="contraseña">Contraseña</label>
		              {{ form.contraseña }}
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Recordarme
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
									</div>
		            </div>
		          </form>

		          <p class="text-center">¿No eres miembro? <a data-toggle="tab" href="{% url 'crearCuenta' %}">Regístrate</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<!-- Cerrar el mensaje Flash después de 3 segundos y eliminar el espacio -->
	<script src="{% static 'js/cerrarMensaje.js' %}"></script>
</body>
</html>
